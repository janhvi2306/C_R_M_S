{% extends 'admin/admin_header.html' %}
{% block body %}
<div class="row" style="margin-top:150px;">
    <div class="col-sm-6 offset-2">
        <form>
        <h2><i class="bi bi-envelope"></i>&nbsp;Send Email</h2><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xyz@gmail.com">
          </div>
        <div class="form-group mt-3">
            
            <textarea rows=3 cols=60 class="form-control"></textarea>
        </div>
        <div class="form-group mt-3">
            
            <input type="file" class="form-control">
        </div><br><br>
        <button type="submit" class="btn btn-success">Send<i class="bi bi-arrow-right"></i></button>
        </form>
</div>
</div>
{% endblock %}
