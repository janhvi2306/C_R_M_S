{% extends 'base.html' %}
{% block body %}
        <div class="container" >
        <div class="card bg-light">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-5 text-center">Login</h4><br>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fa fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fa fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form method="post" action="/handlelogin">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mt-1"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="username" class="form-control " placeholder="enter username" type="text">
            </div> <br><!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mt-1"><i class="fa fa-eye" aria-hidden="true"></i> </span>
                 </div>
                <input name="password" class="form-control" placeholder="enter password" type="password">
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login </button>
            </div><br> <!-- form-group// -->      
            <p class="text-center">New to this Software? <a href="{% url 'register' %}">Register Now</a> </p>  
            <a href="{% url 'password_reset' %}">Forgotten Password? </a>                                                         
        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
        {% endblock body %}
