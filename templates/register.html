{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fa fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fa fa-facebook-f"></i>   Login via facebook</a>
        </p>
        <p class="divider-text">
            <span class="bg-light">OR</span>
        </p>
        <form method="post" action="/register">
            {% csrf_token %}
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="username" class="form-control" placeholder="enter username" type="text" required>
        </div><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="name" class="form-control" placeholder="enter full name" type="text" required>
        </div> <!-- form-group// --><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" required>
        </div> <!-- form-group// --><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text  mt-1"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;" required>
                <option selected="">+91</option>
                <option value="1">+92</option>
                <option value="2">+198</option>
                <option value="3">+701</option>
            </select>
            <input name="pno" class="form-control" placeholder="Phone number" type="text" required>
        </div> <!-- form-group// --><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-building"></i> </span>
             </div>
            <input name="sclass" class="form-control" placeholder="Enter Class" type="text" required>
        </div><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-building"></i> </span>
            </div>
            <select class="form-control" name="year">
                <option selected=""> Year</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div> <!-- form-group end.// --><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="passw" class="form-control" placeholder="Create password" type="password" required>
        </div> <!-- form-group// --><br>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text mt-1"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="c_pass" class="form-control" placeholder="Repeat password" type="password" required> 
        </div> <!-- form-group// -->    <br>                                  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div> <!-- form-group// -->   <br>   
        <p class="text-center">Have an account? <a href="{% url 'handlelogin' %}">Log In</a> </p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
{% endblock body %}
